<app-spinner *ngIf="isLoading"></app-spinner>
<form [formGroup]="form" (ngSubmit)="onCreate()">
    <div class="form-group mb-3">
        <label for="topic" class="form-label">Téma</label>
        <select
            id="topic"
            formControlName="topic"
            class="form-select">
                <option *ngFor="let topic of topicsList" 
                    [value]="topic" 
                    [label]="topics_cl[topic]">
                </option>
        </select>
    </div>
    <div class="form-group mb-3">
        <label for="header" class="form-label">Nadpis</label>
        <input 
            id="header"
            formControlName="header"
            type="text" 
            class="form-control">
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Obsah</label>
        <ckeditor 
            [editor]="editor"
            id="content"
            formControlName="content">
        </ckeditor>
    </div>
    <div class="form-group mb-3">
        <label for="summary" class="form-label">Súhrn</label>
        <textarea 
            rows="2"
            id="summary"
            formControlName="summary"
            class="form-control">
        </textarea>
    </div>
    <div class="button-container">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Uložiť</button>
        <button *ngIf="isInEditMode" type="button" class="btn btn-warning" (click)="this.closeEditMode.emit(null)" >Späť</button>
    </div>
</form>
